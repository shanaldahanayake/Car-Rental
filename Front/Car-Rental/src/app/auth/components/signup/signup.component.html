<div class="row justify-content-md-center mt-5">
    <div class="col-5">
        <p class="fs-1">Let's Sign Up</p>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="name" placeholder="Full Name" [(ngModel)]="user.name">
            <label for="name">Full Name</label>
        </div>
        <div class="mt-3" *ngIf="user.email && user.password && user.name">
            <button type="submit" class="btn btn-outline-primary" (click)="getData()">Register</button>
        </div>


        <p class="mt-3">
            Or <a routerLink="/login" class="text-primary">Login Now</a>
        </p>
    </div>
</div>
